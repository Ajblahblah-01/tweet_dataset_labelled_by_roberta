<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTorch Model Demo</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    
  </head>
  <body>
    
    <div class = "main_container">
      <h1 id = "main_heading">PyTorch Model Demo</h1>
      <br>
      <div class = "text-boxes">
        <div class = "text-box">
          <form method="POST">
            <label class = "textarea_headings" for="input_text">Input Text</label><br>
            <textarea id="input_text"  name="input_text" rows="10" cols="50"></textarea><br>
            <input type="submit" id = "generate-button" value="Generate">
          </form>
        </div>
        
        
        <div class = "text-box">
          <label class = "textarea_headings" for="output_text">Generated Text</label><br>
          <textarea id="output_text"  name="output_text" rows="10" cols="50">
            {% if output_text %}
            {{ output_text }}
            {% endif %}
          </textarea>
        </div>
      </div>
    </div>
  </body>
</html>
